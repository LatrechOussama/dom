<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ws Dom</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <div class="container">
      <table class="tablee">
        <tr>
          <th>Check</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Price</th>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img src="iphone.jpg" alt="" />
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>
              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">1900</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>

            <img src="samsung.jfif" alt="" />

          <td>

              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">1500</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>

            </div>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img src="nokia.jpg" alt="" />
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>

              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">3200</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>

        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img src="huwai.jfif" alt="" />

            <div class="btn-cont">

              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">2000</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>

          <td></td>

        </tr>

    <script src="javascript.js"></script>

</html>
